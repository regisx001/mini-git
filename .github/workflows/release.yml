name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Extract version from pom.xml
      id: get_version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ steps.get_version.outputs.version }}
        body: |
          ## MiniGit Release ${{ steps.get_version.outputs.version }}
          
          Educational Git-like version control system
          
          ### Installation
          Download the JAR file and run:
          ```bash
          java -jar minigit-${{ steps.get_version.outputs.version }}.jar <command>
          ```
          
          ### Available Commands
          - `init` - Initialize a new repository
          - `add <file>` - Add files to staging area
          - `commit -m "message"` - Create a commit
          - `log` - View commit history
          - `status` - Check repository status
        files: |
          target/minigit-${{ steps.get_version.outputs.version }}.jar
        draft: false
        prerelease: false
